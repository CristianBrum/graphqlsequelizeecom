type Order {
  id: Int!
  installments: Int!
  total: Int!
  status: Int!
  userId: Int!
  addressId: Int!
  customer: Customer!
  address: Address!
}

input OrderInput {
  installments: Int!
  total: Int!
  status: Int!
  userId: Int!
  addressId: Int!
}

type Query {
  order(id: Int!): Order!
  allOrders: [Order!]!
}

type Mutation {
  createOrder(data: OrderInput!): Order!
}
